source: source
baseurl: /kaceo/
timezone: Asia/Singapore
permalink: /:categories/:year/:month/:day/:title:output_ext
#permalink: pretty
markdown: kramdown

brandname: KaceO-Web
copyright: 2020 Kace Ong

defaults:
  - scope:
      path: "assets/img"
    values:
      image: true

paginate: 10
paginate_path: "/archives/page:num/"


# already included in Github Pages
plugins:
  - jekyll-paginate






##prose.io#kaceo/kaceo
prose:
  rooturl: '_posts'
  siteurl: 'http://prose.github.io/starter/'
  relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'media'
  metadata:
    _posts:
      - name: "category"
        field:
          element: "hidden"
          value: "blog"
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "splash"
        field:
          element: "text"
          label: "Splash image"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
            - name: "Pears"
              value: "pears"
            - name: "Mangos"
              value: "mangos"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
