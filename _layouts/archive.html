---
layout: default
---
<div class="container">

{{ content }}
<hr>

<div id="archive">
<h2>ARCHIVE</h2>
<ul class="posts">
  {% for post in site.posts %}
    <li>
      <span>{{ post.date | date_to_string }}</span>
      &raquo;
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
</div>

</div>
