
<section id="home">
  <!-- Header -->
    <div class="intro-header">

      <div class="container">

        <div class="row">
          <div class="col-lg-12">
            <div class="intro-message">
              <h1>{{ page.title }}</h1>
              <h3>{{ page.subTitle }}</h3>

              <hr class="intro-divider">
              <ul class="list-inline intro-social-buttons">
                {% for s in site.social %}
                <li>
                  <a href="{{ s.url }}" class="btn btn-default btn-lg">
                    <i class="fa fa-{{ s.title }} fa-fw"></i>
                    <span class="network-name">{{ s.title }}</span>
                  </a>
                  <!--b>{{ s }}</b-->
                </li>
                {% endfor %}
              </ul>

            </div>
          </div>
        </div>

      </div>
      <!-- /.container -->

    </div>
    <!-- /.intro-header -->
  </section>
